name: Email Cadence Scheduler

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      email_type:
        description: 'Specific email type to send (optional)'
        required: false
        type: choice
        options:
          - all
          - trial_welcome
          - trial_day7
          - trial_ending
          - monthly_summary

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

jobs:
  process-email-cadence:
    name: Process Email Cadence
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Trigger email cadence function
        run: |
          echo "Triggering email cadence scheduler..."
          EMAIL_TYPE="${{ github.event.inputs.email_type || 'all' }}"
          
          curl -X POST \
            "${{ env.SUPABASE_URL }}/functions/v1/email-cadence-scheduler" \
            -H "Authorization: Bearer ${{ env.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"email_type\": \"${EMAIL_TYPE}\",
              \"triggered_by\": \"github-actions\",
              \"triggered_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
            }" \
            -w "\nHTTP Status: %{http_code}\n" \
            -v

      - name: Log results
        if: always()
        run: |
          echo "Email cadence processing completed"
          echo "Check Supabase Dashboard â†’ Edge Functions â†’ Logs for detailed results"
          echo ""
          echo "ðŸ“Š Monitor email delivery in:"
          echo "  - Resend Dashboard: https://resend.com/emails"
          echo "  - SendGrid Dashboard: https://app.sendgrid.com/activity"
          echo "  - Supabase Logs: Supabase Dashboard â†’ Edge Functions â†’ Logs"
