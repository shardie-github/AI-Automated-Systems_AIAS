name: Apply Supabase Migrations

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
  push:
    branches: [main, master]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to catch any missed migrations
    - cron: '0 2 * * *'

jobs:
  test-migration-staging:
    name: Test Migration in Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Authenticate Supabase
        run: |
          echo "${{ secrets.STAGING_SUPABASE_ACCESS_TOKEN }}" | supabase login --token -
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.STAGING_SUPABASE_ACCESS_TOKEN }}

      - name: Link staging project
        run: |
          supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.STAGING_SUPABASE_ACCESS_TOKEN }}

      - name: Test migration in staging
        run: |
          echo "Testing migration in staging database..."
          supabase db push --include-all || {
            echo "Migration test failed"
            exit 1
          }

      - name: Validate staging schema
        run: |
          echo "Validating staging schema..."
          pnpm run db:validate-schema
        env:
          SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        continue-on-error: false

  apply-migrations:
    name: Apply Pending Migrations
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
    # Only run on explicit triggers, NOT on PR commits or main merges
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'schedule'
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Authenticate Supabase
        if: env.SUPABASE_ACCESS_TOKEN != ''
        run: |
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login --token -
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link Supabase project
        if: env.SUPABASE_PROJECT_REF != ''
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check pending migrations (dry-run)
        run: |
          echo "Checking for pending migrations..."
          supabase db remote commit --dry-run || echo "No pending migrations detected"
        continue-on-error: true

      - name: Apply migrations
        run: |
          echo "Applying all pending migrations..."
          # Use npm script which handles both Supabase CLI and direct SQL fallback
          pnpm run migrate:run || {
            echo "Migration script failed, trying Supabase CLI directly..."
            supabase db push --include-all || {
              echo "Supabase CLI push failed, trying alternative method..."
              # Fallback: apply migrations directly via psql if DB URL is available
              if [ -n "$SUPABASE_DB_URL" ]; then
                echo "Applying migrations via psql..."
                for file in supabase/migrations/*.sql; do
                  echo "Applying: $file"
                  psql "$SUPABASE_DB_URL" -f "$file" || echo "Migration $file may have already been applied"
                done
              else
                echo "ERROR: Cannot apply migrations - no database connection available"
                exit 1
              fi
            }
          }

      - name: Validate schema after migration
        run: |
          echo "Validating database schema..."
          pnpm run db:validate-schema
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Verify database
        run: |
          npm run verify:db || echo "Database verification skipped"
        continue-on-error: true

      - name: Regenerate Supabase types
        run: |
          npm run regenerate-types || echo "Type regeneration skipped"
        continue-on-error: true
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Notify on success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✅ Supabase migrations applied successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Migrations Applied*\n\nDate: $(date -u +%Y-%m-%d)\nStatus: Success"
                  }
                }
              ]
            }
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "❌ Supabase migration failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Migration Failed*\n\nDate: $(date -u +%Y-%m-%d)\nStatus: Failed\n\nCheck workflow logs for details."
                  }
                }
              ]
            }
        continue-on-error: true
