name: Deploy Doctor

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'vercel.json'
      - 'package.json'
      - '.env.example'
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  diagnose:
    name: Run Deploy Doctor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Deploy Doctor
        run: pnpm run deploy:doctor
        continue-on-error: true

      - name: Comment PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            let output = '';
            try {
              output = execSync('pnpm run deploy:doctor', { encoding: 'utf-8' });
            } catch (error) {
              output = error.stdout || error.message;
            }
            
            const body = `## üîç Deploy Doctor Results\n\n\`\`\`\n${output}\n\`\`\`\n\nRun \`pnpm run deploy:doctor\` locally to see full diagnostics.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        continue-on-error: true
