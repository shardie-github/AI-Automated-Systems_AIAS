name: Check Backup Evidence

on:
  schedule:
    # Run daily at 4 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  check-backups:
    name: Verify Backup Evidence
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check backup evidence
        run: |
          npx tsx scripts/check-backup-evidence.ts || echo "Backup check completed with warnings"
        continue-on-error: true
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Generate backup report
        run: |
          mkdir -p ops/dashboards/reports
          echo "# Backup Evidence Report" > ops/dashboards/reports/backup-evidence-$(date +%Y%m%d).md
          echo "Date: $(date -u +%Y-%m-%d)" >> ops/dashboards/reports/backup-evidence-$(date +%Y%m%d).md
          echo "Status: Check completed" >> ops/dashboards/reports/backup-evidence-$(date +%Y%m%d).md
        continue-on-error: true
