name: Main Deploy (DB migrate + Vercel Prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: prod-deploy
      cancel-in-progress: false
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_SITE_URL: https://${{ secrets.VERCEL_PROJECT_DOMAIN }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build

      - name: Agent Smoke Check
        run: |
          test -f lib/agent/feature-extract.ts
          test -f lib/agent/recommender.ts
          test -f components/agent/SuggestionsDrawer.tsx
          echo "Agent files present ✓"

      # [STAKE+TRUST:BEGIN:checks]
      - name: Trust Smoke
        run: |
          test -f docs/trust/TRUST.md
          test -f app/trust/page.tsx
          test -f config/flags.trust.json
          echo "Trust artifacts present ✓"
      # [STAKE+TRUST:END:checks]

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Supabase Login & Link
        run: |
          pnpm run supa:login
          pnpm run supa:link

      - name: Apply Supabase Migrations (Prod)
        run: |
          pnpm run supa:migrate:apply

      - name: Vercel Pull & Build
        run: |
          pnpm run vercel:pull
          pnpm run vercel:build

      - name: Deploy to Vercel (Production)
        run: pnpm run vercel:deploy:prod

      - name: Post-Deploy Smoke (optional)
        run: |
          echo "Deployed: $NEXT_PUBLIC_SITE_URL"