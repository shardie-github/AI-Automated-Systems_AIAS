name: Regenerate Supabase Types

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/**/*.sql'
  workflow_dispatch:
  schedule:
    # Regenerate types weekly to catch any manual schema changes
    - cron: '0 3 * * 0'

jobs:
  regenerate-types:
    name: Regenerate TypeScript Types
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate Supabase types
        run: npm run regenerate-types
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add src/integrations/supabase/types.ts
          git commit -m "chore: regenerate Supabase types [skip ci]" || exit 0
          git push || echo "No changes to commit"
