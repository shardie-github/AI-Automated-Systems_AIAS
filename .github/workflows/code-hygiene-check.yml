name: Code Hygiene Check

on:
  schedule:
    # Run weekly on Monday at 5 AM UTC
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  hygiene-check:
    name: Code Hygiene Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove unused exports
        run: |
          npx tsx scripts/remove-unused-exports.ts --dry-run || echo "Export check completed"
        continue-on-error: true

      - name: Generate hygiene report
        run: |
          mkdir -p ops/dashboards/reports
          echo "# Code Hygiene Report" > ops/dashboards/reports/code-hygiene-$(date +%Y%m%d).md
          echo "Date: $(date -u +%Y-%m-%d)" >> ops/dashboards/reports/code-hygiene-$(date +%Y%m%d).md
          echo "Status: Analysis completed" >> ops/dashboards/reports/code-hygiene-$(date +%Y%m%d).md
        continue-on-error: true
