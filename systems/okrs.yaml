# OKRs â€” Objectives and Key Results
# Quarterly Objectives aligned with SLOs

version: "1.0.0"
quarter: "Q1 2025"
lastUpdated: "2025-01-27"

objectives:
  - id: "reliability"
    title: "Improve System Reliability & Performance"
    description: "Ensure high uptime and fast response times"
    keyResults:
      - id: "kr-1"
        description: "Reduce p95 API latency by 25%"
        target: "200ms"
        current: "250ms"
        unit: "ms"
        status: "in_progress"
      - id: "kr-2"
        description: "Achieve 99.9% uptime"
        target: "99.9%"
        current: "99.5%"
        unit: "percentage"
        status: "in_progress"
      - id: "kr-3"
        description: "Reduce error rate to <0.1%"
        target: "0.1%"
        current: "0.5%"
        unit: "percentage"
        status: "in_progress"
    slos:
      - "p95_latency < 200ms"
      - "availability > 99.9%"
      - "error_rate < 0.1%"

  - id: "velocity"
    title: "Increase Feature Delivery Velocity"
    description: "Reduce time from commit to customer impact"
    keyResults:
      - id: "kr-4"
        description: "Reduce lead time (commit to production) to <12h"
        target: "12h"
        current: "26h"
        unit: "hours"
        status: "in_progress"
      - id: "kr-5"
        description: "Reduce cycle time (active work) to <30min"
        target: "30min"
        current: "42min"
        unit: "minutes"
        status: "in_progress"
      - id: "kr-6"
        description: "Increase deployment frequency to >2/day"
        target: "2"
        current: "0.5"
        unit: "deployments per day"
        status: "in_progress"
    slos:
      - "lead_time < 12h"
      - "cycle_time < 30min"
      - "deployment_frequency > 2/day"

  - id: "quality"
    title: "Improve Code Quality & Developer Experience"
    description: "Increase type coverage, test coverage, and developer satisfaction"
    keyResults:
      - id: "kr-7"
        description: "Achieve 95% type coverage"
        target: "95%"
        current: "87%"
        unit: "percentage"
        status: "in_progress"
      - id: "kr-8"
        description: "Achieve 80% test coverage"
        target: "80%"
        current: "60%"
        unit: "percentage"
        status: "in_progress"
      - id: "kr-9"
        description: "Reduce rework rate to <10%"
        target: "10%"
        current: "18%"
        unit: "percentage"
        status: "in_progress"
    slos:
      - "type_coverage > 95%"
      - "test_coverage > 80%"
      - "rework_rate < 10%"

metrics:
  trackingFrequency: "weekly"
  reviewFrequency: "monthly"
  reportingFrequency: "quarterly"

successCriteria:
  - "All KRs achieve 70%+ of target"
  - "No SLO violations"
  - "Positive trend in all metrics"
