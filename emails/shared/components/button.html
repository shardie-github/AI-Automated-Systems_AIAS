<!-- Button Component -->
<table role="presentation" style="width: 100%; border-collapse: collapse; margin: 20px 0;">
  <tr>
    <td style="text-align: center; padding: 10px 0;">
      <a href="{{button_url}}" style="display: inline-block; background: #3b82f6; color: #ffffff; padding: 14px 28px; text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 16px; line-height: 1.5;">
        {{button_text}}
      </a>
    </td>
  </tr>
</table>
